{% extends 'profile/dashboard.html' %}

{% block content %}

<style type="text/css">
    .change-password-form{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .change-password-form input{
        width: 300px;
        text-align: center;
    }
    .alert{
        height: 40px;
    }
    .alert svg{
        width: 20px;
    }
    .alert svg{
        margin-left: 43%;
    }
    .text{
        margin-left: 10px;
    }
</style>


<h1 style="text-align: center;">Confirm your password</h1>
<hr>


{% for message in messages %}
<div class="alert alert-danger d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div class="text">
        {{ message }}
    </div>
</div>
{% endfor %}


<div class="change-password-form">
    <form method="post">
        {% csrf_token %}
    
        <input type="password", name="Password", placeholder="Password" class="textinput textInput form-control">
        <br>

        <input type="submit", value="Confirm" class="btn btn-success">
        <br><br>

        <a href="{% url 'core:notification' %}"><input type="button" value="Cancel" class="btn btn-danger"></a>
    </form>
</div>

{% endblock content %}
