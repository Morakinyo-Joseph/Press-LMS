{% extends 'base.html' %}

{% block content %}

<style type="text/css">
    .notification{
        background-color: #fdfdfd;
        height: 500px;
        width: 100%;
        border-radius: 6px;
        box-shadow: 0 4px 28px rgba(123,151,158,.25);
        border: 1px solid #d6dee1;
        padding: 1rem;
        overflow: scroll;
    }
    ::-webkit-scrollbar {
        width: 20px;
    }
    ::-webkit-scrollbar-track {
        background: #4e4e4e;
        background-color: transparent;
        /* background-color: #d6dee1; */
        background-color: #d6dee1;
        border-radius: 20px;
        border: 6px solid transparent;
        background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #a8bbbf;
    }

    .notification li{
        list-style: none;
    }
    .notification-head{
        font-size: 20px;
        text-decoration: underline;
    }
    .heading{
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

</style>

    <!-- <h1>Notifications</h1> -->

    <div class="heading">
        <h2>Notifications</h2>
        <button class="btn btn-secondary">
            Clear all
        </button>
    </div>
    
    <hr>

    <div class="notification">
        {% for note in notify reversed %}
            <ul>
                <li>
                    <div class="notification-head">
                        {{ note.heading }}
                    </div>
                    
                    {{ note.message }}
                    <br>

                    {{ note.date_created }}
                    <hr>
                </li>
            </ul>
        {% endfor %}
    </div>

{% endblock content %}
